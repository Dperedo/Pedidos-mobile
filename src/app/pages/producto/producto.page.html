<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Producto</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>

    <ion-list>

        <ion-item-sliding *ngFor="let listados of listado">

            <ion-item button (click)="editarProducto(listados.id)" routerDirection="root" [routerLink]="'/formulario-producto'">

                <ion-label>
                    <h3>{{ listados.nombre }}</h3>
                    <p> {{ listados.codigo }} </p>
                </ion-label>

                <ion-label slot="end" class="ion-text-end text-small">
                    <h3>{{ listados.precio | currency:'':'':'.0-0'}}</h3>
                    <p *ngIf="listados.vigente">Vigente:
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </p>
                    <p *ngIf="!listados.vigente">Vigente:
                        <ion-icon name="close-outline"></ion-icon>
                    </p>
                </ion-label>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="primary" (click)="presentAlertVigente(listados)" *ngIf="!listados.vigente">
                    <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="presentAlertVigente(listados)" *ngIf="listados.vigente">
                    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-fab vertical="bottom" slot="fixed" horizontal="start">
        <ion-fab-button (click)="presentAlertBuscar()">
            <ion-icon name="search"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="end">
            <ion-fab-button color="danger" (click)="cancelarBuscar()">
                <ion-icon name="backspace"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="agregarProducto()" routerDirection="root" [routerLink]="'/formulario-producto'">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
