<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pedido</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

    <ion-list>

        <ion-item-sliding *ngFor="let listados of listado">

            <ion-item button (click)="editarPedido(listados.id)" routerDirection="root" [routerLink]="'/formulario-pedido'">
                <ion-label>
                    <h3>{{ listados.cliente.razonSocial }}</h3>
                    <p> {{ listados.fechaDeCreacion | date:'dd/MM/yy'}} </p>
                </ion-label>

                <ion-label slot="end" class="ion-text-end text-small">
                    <h3>{{ listados.total | currency:'':'':'.0-0'}}</h3>
                    <p>{{listados.estado.estadoPedido}}</p>
                </ion-label>

            </ion-item>

        </ion-item-sliding>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="star" slot="fixed" class="ion-padding">
        <ion-fab-button (click)="presentAlertBuscar()">
            <ion-icon name="search"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding">
        <ion-fab-button (click)="agregarPedido()" routerDirection="root" [routerLink]="'/formulario-pedido'">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
